<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Emoji Sequence</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #bloomCanvas, #emojiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #emojiCanvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="bloomCanvas"></canvas>
    <canvas id="emojiCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
